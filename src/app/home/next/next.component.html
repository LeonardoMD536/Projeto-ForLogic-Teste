<div class="conatiner-fluid">
  <h2 class="my-3 mx-3">Próximas Ações</h2>
  <mat-card class="mt-2 mx-3 shadow-lg">
    <div *ngFor="let next of tarefas | async">
      <mat-card *ngIf="next.isNext" class="m-3 shadow-md">
          <mat-card-header>
          <mat-card-title>{{next.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <p>{{next.descricao}}</p>
              <p>{{next.vencimento | date: 'short'}}</p>
              <p>{{next.criacao | date: 'short'}}</p>
          </mat-card-content>
      </mat-card>
    </div>
  </mat-card>
</div>
